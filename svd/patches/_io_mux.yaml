_delete:
  IO_MUX:

_add:
  IO_MUX:
    description: IO Multiplexer
    groupName: IO_MUX
    baseAddress: "0x60009000"
    addressBlock:
      offset: 0x0
      size: 0xfff
      usage: "registers"
    registers:
      PIN_CTRL:
        description: "Clock output configuration Register"
        size: 32
        addressOffset: 0x0
        resetValue: 0x000007ff
        fields:
          PIN_CTRL_CLK3:
            description: "Controls I2S output clock to CLK_OUT_out3"
            bitOffset: 8
            bitWidth: 4
          PIN_CTRL_CLK2:
            description: "Controls I2S output clock to CLK_OUT_out2"
            bitOffset: 4
            bitWidth: 4
          PIN_CTRL_CLK1:
            description: "Controls I2S output clock to CLK_OUT_out1"
            bitOffset: 0
            bitWidth: 4
      DATE:
        description: "Clock output configuration Register"
        size: 32
        addressOffset: 0xFC
        resetValue: 0x2006050
        fields:
          DATE:
            description: "Version control register"
            bitOffset: 0
            bitWidth: 28
      GPIO0:
        displayName: "GPIO0"
        description: "configures IO_MUX for GPIO0"
        size: 32
        addressOffset: 0x4
        resetValue: 0x00000580
        fields:
          FILTER_EN:
            description: "enables filter for pin input signal"
            bitOffset: 15
            bitWidth: 1
          MCU_SEL:
            description: "configures IO_MUX function"
            bitOffset: 12
            bitWidth: 3
          FUN_DRV:
            description: "configures drive strength"
            bitOffset: 10
            bitWidth: 2
          FUN_IE:
            description: "configures input enable"
            bitOffset: 9
            bitWidth: 1
          FUN_WPU:
            description: "configures pull up"
            bitOffset: 8
            bitWidth: 1
          FUN_WPD:
            description: "configures pull down"
            bitOffset: 7
            bitWidth: 1
          MCU_IE:
            description: "configures input enable during sleep mode"
            bitOffset: 4
            bitWidth: 1
          MCU_WPU:
            description: "configures pull up during sleep mode"
            bitOffset: 3
            bitWidth: 1
          MCU_WPD:
            description: "configures pull down during sleep mode"
            bitOffset: 2
            bitWidth: 1
          SLP_SEL:
            description: "configures sleep mode selection"
            bitOffset: 1
            bitWidth: 1
          MCU_OE:
            description: "configures output enable during sleep mode"
            bitOffset: 0
            bitWidth: 1

