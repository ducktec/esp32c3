# Strip the "_REG" suffix from the name of every register.

"*":
  _strip_end:
    - _REG


# Strip prefixes on register names for all peripherals.

APB_CTRL:
  _strip:
    - APB_CTRL_

APB_SARADC:
  _strip:
    - APB_SARADC_

ASSIST_DEBUG:
  _strip:
    - ASSIST_DEBUG_

EFUSE:
  _strip:
    - EFUSE_

EXTMEM:
  _strip:
    - EXTMEM_

GDMA:
  _strip:
    - GDMA_

GPIO:
  _strip:
    - GPIO_

GPIO_SD:
  _strip:
    - GPIO_

I2C:
  _strip:
