_svd: "../esp32c3.base.svd"

_include:
  - "_uart.yaml"
  - "_i2c.yaml"
  - "_io_mux.yaml"
  - "_gpio.yaml"
  - "_rmt.yaml"
  - "_rename_registers.yaml"
  - "_rename_bitfields.yaml"

_modify:
  I2C_EXT:
    name: I2C0
  TIMERGROUP0:
    name: TIMG0
  TIMERGROUP1:
    name: TIMG1

_add:
  UART0:
    derivedFrom: UART
    baseAddress: "0x60000000"

_derive:
  TIMG0: TIMG
  TIMG1: TIMG
  SPI0: SPI
  SPI1: SPI
  SPI2: SPI
  I2C0: I2C
  UHCI0: UHCI
  UART1: UART
